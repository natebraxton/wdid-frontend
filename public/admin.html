<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - What Do I Draw?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Admin-specific styles */
        body {
            background: #f0f2f0;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            border: 5px solid #2e2e2e;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 0px #00000050;
        }

        .admin-header h1 {
            margin: 0 0 0.5rem 0;
            color: #2e2e2e;
        }

        .admin-header p {
            margin: 0;
            color: #666;
        }

        .admin-section {
            background: white;
            border: 5px solid #2e2e2e;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 0px #00000050;
        }

        .admin-section h2 {
            margin: 0 0 1.5rem 0;
            color: #2e2e2e;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 700;
            font-size: 0.85rem;
            color: #2e2e2e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input[type="text"],
        .form-group select {
            padding: 0.75rem;
            border: 3px solid #2e2e2e;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mood-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            padding: 1rem;
            background: #f0f2f0;
            border-radius: 10px;
        }

        .btn {
            background: #0000007a;
            color: white;
            border: 4px solid #2e2e2e;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #00000050;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #00000050;
        }

        .btn-primary {
            background: #EE6C4D;
        }

        .btn-danger {
            background: #DC2626;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: 4px 4px 0px #00000050;
        }

        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f2f0;
            border-radius: 10px;
        }

        /* Word List Table */
        .word-list {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            background: #f0f2f0;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #2e2e2e;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .mood-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .mood-badge {
            background: #e0e0e0;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            border-width: 2px;
            box-shadow: 2px 2px 0px #00000050;
        }

        .btn-small:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #00000050;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message.success {
            background: #059669;
            color: white;
        }

        .message.error {
            background: #DC2626;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: #f0f2f0;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #2e2e2e;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>What Do I Draw? - Admin</h1>
            <p>Manage words, prompts, and settings</p>
        </div>

        <div id="message"></div>

        <!-- Statistics -->
        <div class="admin-section">
            <h2>Database Statistics</h2>
            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Adjectives</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Subjects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Actions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">-</div>
                    <div class="stat-label">Scenes</div>
                </div>
            </div>
        </div>

        <!-- Add Word Form -->
        <div class="admin-section">
            <h2>Add New Word</h2>
            <form id="addWordForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="word">Word/Phrase</label>
                        <input type="text" id="word" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select...</option>
                            <option value="adjective">Adjective</option>
                            <option value="subject">Subject</option>
                            <option value="action">Action</option>
                            <option value="item">Item</option>
                            <option value="scene">Scene</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Is Animal?</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_animal">
                            <label for="is_animal">Living creature</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Is Object?</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_object">
                            <label for="is_object">Inanimate thing</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Vibes (select all that apply)</label>
                    <div class="mood-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_happy" value="Happy">
                            <label for="mood_happy">Happy</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_quirky" value="Quirky">
                            <label for="mood_quirky">Quirky</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_chill" value="Chill">
                            <label for="mood_chill">Chill</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_spooky" value="Spooky">
                            <label for="mood_spooky">Spooky</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_adventure" value="Adventure">
                            <label for="mood_adventure">Adventure</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_scifi" value="Sci-Fi">
                            <label for="mood_scifi">Sci-Fi</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="mood_fantasy" value="Fantasy">
                            <label for="mood_fantasy">Fantasy</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Word</button>
            </form>
        </div>

        <!-- Word List -->
        <div class="admin-section">
            <h2>Word List</h2>
            
            <div class="filters">
                <div class="form-group">
                    <label for="filterCategory">Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="adjective">Adjectives</option>
                        <option value="subject">Subjects</option>
                        <option value="action">Actions</option>
                        <option value="item">Items</option>
                        <option value="scene">Scenes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filterVibe">Vibe</label>
                    <select id="filterVibe">
                        <option value="">All Vibes</option>
                        <option value="Happy">Happy</option>
                        <option value="Quirky">Quirky</option>
                        <option value="Chill">Chill</option>
                        <option value="Spooky">Spooky</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filterAnimal">Animals</label>
                    <select id="filterAnimal">
                        <option value="">All</option>
                        <option value="true">Animals Only</option>
                        <option value="false">No Animals</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filterObject">Objects</label>
                    <select id="filterObject">
                        <option value="">All</option>
                        <option value="true">Objects Only</option>
                        <option value="false">No Objects</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filterActive">Status</label>
                    <select id="filterActive">
                        <option value="">All</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pageSize">Per Page</label>
                    <select id="pageSize">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-danger" onclick="clearFilters()">Clear Filters</button>
            
            <!-- Pagination Controls -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 1.5rem 0; padding: 1rem; background: #f0f2f0; border-radius: 10px;">
                <div id="paginationInfo" style="font-weight: 600; color: #2e2e2e;">
                    Showing 0 - 0 of 0 words
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-small" onclick="goToPage(1)" id="firstBtn">First</button>
                    <button class="btn btn-small" onclick="goToPage(currentPage - 1)" id="prevBtn">Prev</button>
                    <input type="number" id="pageInput" value="1" min="1" 
                        style="width: 60px; text-align: center; padding: 0.5rem; border: 3px solid #2e2e2e; border-radius: 8px; font-weight: 700;"
                        onchange="goToPage(parseInt(this.value))">
                    <span style="display: flex; align-items: center; padding: 0 0.5rem; font-weight: 600;">of <span id="totalPages">1</span></span>
                    <button class="btn btn-small" onclick="goToPage(currentPage + 1)" id="nextBtn">Next</button>
                    <button class="btn btn-small" onclick="goToPage(totalPages)" id="lastBtn">Last</button>
                </div>
            </div>
            
            <div class="word-list">
                <table id="wordTable">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Category</th>
                            <th>Vibes</th>
                            <th>Animal</th>
                            <th>Object</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="wordTableBody">
                        <tr><td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://wdid-api-production.up.railway.app';
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 50;
        
        // Load stats on page load
        loadStats();
        loadWords();
        
        // Add word form
        document.getElementById('addWordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const word = document.getElementById('word').value;
            const category = document.getElementById('category').value;
            const is_animal = document.getElementById('is_animal').checked;
            const is_object = document.getElementById('is_object').checked;
            
            // Collect selected moods
            const moods = [];
            document.querySelectorAll('.mood-checkboxes input[type="checkbox"]:checked').forEach(cb => {
                moods.push(cb.value);
            });
            
            try {
                const response = await fetch(`${API_URL}/api/admin/words`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word, category, is_animal, is_object, mood: moods })
                });
                
                if (response.ok) {
                    showMessage('Word added successfully!', 'success');
                    document.getElementById('addWordForm').reset();
                    loadWords();
                    loadStats();
                } else {
                    showMessage('Failed to add word', 'error');
                }
            } catch (error) {
                showMessage('Error adding word', 'error');
                console.error(error);
            }
        });
        
        // Page size change
        document.getElementById('pageSize').addEventListener('change', (e) => {
            pageSize = parseInt(e.target.value);
            currentPage = 1;
            loadWords();
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/admin/stats`);
                const stats = await response.json();
                
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Words</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_category.adjective || 0}</div>
                        <div class="stat-label">Adjectives</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_category.subject || 0}</div>
                        <div class="stat-label">Subjects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_category.action || 0}</div>
                        <div class="stat-label">Actions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_category.item || 0}</div>
                        <div class="stat-label">Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_category.scene || 0}</div>
                        <div class="stat-label">Scenes</div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHTML;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load words with pagination
        async function loadWords() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: pageSize
                });
                
                const response = await fetch(`${API_URL}/api/admin/words?${params}`);
                const data = await response.json();
                
                displayWords(data.words);
                updatePagination(data.pagination);
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }
        
        // Apply filters with pagination
        async function applyFilters() {
            currentPage = 1; // Reset to first page when filtering
            
            const category = document.getElementById('filterCategory').value;
            const vibe = document.getElementById('filterVibe').value;
            const animal = document.getElementById('filterAnimal').value;
            const object = document.getElementById('filterObject').value;
            const active = document.getElementById('filterActive').value;
            
            const params = new URLSearchParams({
                page: currentPage,
                limit: pageSize
            });
            
            if (category) params.append('category', category);
            if (vibe) params.append('mood', vibe);
            if (animal) params.append('is_animal', animal);
            if (object) params.append('is_object', object);
            if (active) params.append('active', active);
            
            try {
                const response = await fetch(`${API_URL}/api/admin/words?${params}`);
                const data = await response.json();
                
                displayWords(data.words);
                updatePagination(data.pagination);
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterVibe').value = '';
            document.getElementById('filterAnimal').value = '';
            document.getElementById('filterObject').value = '';
            document.getElementById('filterActive').value = '';
            currentPage = 1;
            loadWords();
        }
        
        // Display words in table
        function displayWords(words) {
            const tbody = document.getElementById('wordTableBody');
            
            if (words.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No words found</td></tr>';
                return;
            }
            
            tbody.innerHTML = words.map(word => `
                <tr>
                    <td><strong>${word.word}</strong></td>
                    <td>${word.category}</td>
                    <td>
                        <div class="mood-badges">
                            ${word.mood ? word.mood.map(m => `<span class="mood-badge">${m}</span>`).join('') : '-'}
                        </div>
                    </td>
                    <td>${word.is_animal ? '✓' : '-'}</td>
                    <td>${word.is_object ? '✓' : '-'}</td>
                    <td>${word.active ? '✓' : '✗'}</td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteWord(${word.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Update pagination controls
        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.totalPages;
            
            const start = (currentPage - 1) * pagination.limit + 1;
            const end = Math.min(currentPage * pagination.limit, pagination.total);
            
            document.getElementById('paginationInfo').textContent = 
            `Showing ${start} - ${end} of ${pagination.total} words`;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('pageInput').max = totalPages;
            
            // Enable/disable buttons
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;
        }
        
        // Go to specific page
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            
            // Check if filters are active
            const hasFilters = 
            document.getElementById('filterCategory').value ||
            document.getElementById('filterVibe').value ||
            document.getElementById('filterAnimal').value ||
            document.getElementById('filterObject').value ||
            document.getElementById('filterActive').value;
            
            if (hasFilters) {
                applyFilters();
            } else {
                loadWords();
            }
        }
        
        // Delete word
        async function deleteWord(id) {
            if (!confirm('Are you sure you want to delete this word?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/words/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Word deleted successfully', 'success');
                    loadWords();
                    loadStats();
                } else {
                    showMessage('Failed to delete word', 'error');
                }
            } catch (error) {
                showMessage('Error deleting word', 'error');
                console.error(error);
            }
        }
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
