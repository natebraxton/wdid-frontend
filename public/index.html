<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do I Draw? - Daily Drawing Prompts</title>
    <meta name="description" content="Get daily creative drawing prompts. Generate random prompts with mood filters for your art practice.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>What Do I Draw?</h1>
            <p class="tagline">Daily creative drawing prompts</p>
        </header>

        <!-- Daily Prompt View -->
        <section id="daily-view" class="view active">
            <div id="daily-prompt" class="prompt-card loading">
                <div class="loader">Loading today's prompt...</div>
            </div>
            <div class="prompt-actions">
                <button class="btn btn-secondary" onclick="sharePrompt('daily')">Share</button>
                <button class="btn btn-primary" onclick="showView('random')">Random Prompt</button>
                <button class="btn btn-secondary" onclick="showView('archive')">View Archive</button>
            </div>
        </section>

        <!-- Random Generator View -->
        <section id="random-view" class="view">
            <div id="random-prompt-container">
                <div id="random-prompt" class="prompt-card loading">
                    <div class="loader">Loading prompt...</div>
                </div>
            </div>
            
            <div class="prompt-actions">
                <button class="btn btn-secondary" onclick="showView('daily')">View Today's Prompt</button>
                <button class="btn btn-primary" onclick="generateRandom()">Generate Another</button>
                <button class="btn btn-secondary" id="settings-toggle" onclick="toggleSettings()">⚙️ Settings</button>
            </div>

            <div class="filters" id="filters" style="display: none;">
                <h3>Customize Your Prompt</h3>
                
                <div class="filter-group">
                    <label>
                        <input type="checkbox" id="includeScene">
                        Include Scene
                    </label>
                </div>
                
                <div class="filter-group">
                    <label for="mood">Mood</label>
                    <select id="mood">
                        <option value="none">Any Mood</option>
                        <option value="Sunshine & Rainbows">Sunshine & Rainbows</option>
                        <option value="Tuesday Vibes">Tuesday Vibes</option>
                        <option value="Delightfully Odd">Delightfully Odd</option>
                        <option value="Things That Go Bump">Things That Go Bump</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="animalRarity">Animals</label>
                    <select id="animalRarity">
                        <option value="Normal">Normal Mix</option>
                        <option value="All the Animals!">All the Animals!</option>
                        <option value="No Animals">No Animals</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="objectRarity">Objects</label>
                    <select id="objectRarity">
                        <option value="Normal">Normal Mix</option>
                        <option value="I Hate Organic Matter">Objects Only</option>
                        <option value="No Objects">No Objects</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Archive View -->
        <section id="archive-view" class="view">
            <div class="view-actions">
                <button class="btn btn-secondary" onclick="showView('daily')">Today's Prompt</button>
                <button class="btn btn-secondary" onclick="showView('random')">Random Generator</button>
            </div>
            
            <h3>Past Prompts</h3>
            <div id="archive-list" class="archive-grid loading">
                <div class="loader">Loading archive...</div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Made with ✨ for creative souls</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
