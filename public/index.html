<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Do I Draw? - Daily Drawing Prompts</title>
    <meta name="description" content="Get daily creative drawing prompts. Generate random prompts with mood filters for your art practice.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <div class="logo-section">
            <a href="#" onclick="showView('daily'); return false;" class="logo-link">
                <img src="wdid-logo.png" alt="What Do I Draw?" class="site-logo">
            </a>
        </div>
        
        
        
        <button class="mobile-settings-toggle" onclick="toggleMobileSettings()" aria-label="Toggle Settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 6m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M4 6l8 0"></path>
                <path d="M16 6l4 0"></path>
                <path d="M8 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M4 12l2 0"></path>
                <path d="M10 12l10 0"></path>
                <path d="M17 18m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M4 18l11 0"></path>
                <path d="M19 18l1 0"></path>
            </svg>
        </button>
        
        <div class="controls-section" id="controls-section">
            <!-- Scene Toggle -->
            <div class="control-group">
                <label class="control-label">SCENE</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeScene">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <!-- Vibe Dropdown -->
            <div class="control-group">
                <label class="control-label">VIBE</label>
                <div class="pill-dropdown">
                    <select id="mood" class="pill-select mood-select">
                        <option value="none">ANY</option>
                        <option value="Happy">HAPPY</option>
                        <option value="Quirky">QUIRKY</option>
                        <option value="Chill">CHILL</option>
                        <option value="Spooky">SPOOKY</option>
                        <option value="Adventure">ADVENTURE</option>
                        <option value="Sci-Fi">SCI-FI</option>
                        <option value="Fantasy">FANTASY</option>
                    </select>
                </div>
            </div>
            
            <!-- Critters Dropdown -->
            <div class="control-group">
                <label class="control-label">CRITTERS</label>
                <div class="pill-dropdown">
                    <select id="animalRarity" class="pill-select critters-select">
                        <option value="Some">SOME CRITTERS</option>
                        <option value="None">NO CRITTERS</option>
                        <option value="Only">ALL CRITTERS</option>
                    </select>
                </div>
            </div>
            
            <!-- Stuff & Things Dropdown -->
            <div class="control-group">
                <label class="control-label">STUFF & THINGS</label>
                <div class="pill-dropdown">
                    <select id="objectRarity" class="pill-select stuff-select">
                        <option value="Some">SOME STUFF</option>
                        <option value="None">NO STUFF</option>
                        <option value="Only">ALL STUFF</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="version-badge">VER 2.5.0</div>
    </header>


    <div class="container">
        <!-- Daily Prompt View -->
        <section id="daily-view" class="view active">
            <div class="prompt-container">
                <div id="daily-prompt" class="prompt-card loading">
                    <div class="prompt-label">TODAY'S INSPIRATION</div>
                    <div class="prompt-content">
                        <div class="loader">Loading today's prompt...</div>
                    </div>
                </div>
                
                <button class="random-button" onclick="showView('random')">
                    <span class="material-symbols-outlined">autorenew</span>
                    <span>RANDOM IDEA</span>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="icon-btn" onclick="showView('archive')" title="View Archive">
                    <span class="material-symbols-outlined">history</span>
                </button>
                <button class="icon-btn" onclick="sharePrompt('daily')" title="Share">
                    <span class="material-symbols-outlined">share</span>
                </button>
            </div>
        </section>


        <!-- Random Generator View -->
        <section id="random-view" class="view">
            <div class="prompt-container">
                <div id="random-prompt" class="prompt-card loading">
                    <div class="prompt-label">MAYBE YOU COULD DRAW...</div>
                    <div class="prompt-content">
                        <div class="loader">Loading prompt...</div>
                    </div>
                </div>
                
                <button class="random-button" onclick="generateRandom()">
                    <span class="material-symbols-outlined">autorenew</span>
                    <span>GENERATE ANOTHER</span>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="icon-btn" onclick="showView('daily')" title="Today's Prompt">
                    <span class="material-symbols-outlined">today</span>
                </button>
                <button class="icon-btn" onclick="showView('archive')" title="View Archive">
                    <span class="material-symbols-outlined">history</span>
                </button>
                <button class="icon-btn" onclick="sharePrompt('random')" title="Share">
                    <span class="material-symbols-outlined">share</span>
                </button>
            </div>
        </section>



        <!-- Archive View -->
        <section id="archive-view" class="view">
            <div class="archive-header">
                <h2>PAST PROMPTS</h2>
                <div class="archive-nav">
                    <button class="icon-btn" onclick="showView('daily')" title="Today's Prompt">
                        <span class="material-symbols-outlined">today</span>
                    </button>
                    <button class="icon-btn" onclick="showView('random')" title="Random Generator">
                        <span class="material-symbols-outlined">autorenew</span>
                    </button>
                </div>
            </div>
            
            <div id="archive-list" class="archive-grid loading">
                <div class="loader">Loading archive...</div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
